<!DOCTYPE html>
<html lang="en" ng-app="adminPanel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Retail Bill Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body ng-controller="adminCtrl">
    <div class="container-fluid">
        <h2 class="text-center mt-2">Admin Panel - Manage Items</h2>
        <hr>

        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="newItem.itemName" placeholder="Item Name" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" ng-model="newItem.MRP" placeholder="MRP" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" ng-model="newItem.Rate" placeholder="Rate" required>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success" ng-click="addItem()">
                    <i class="fa fa-plus" aria-hidden="true"></i> Add Item
                </button>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered" style="width: 100%;">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Item Name</th>
                        <th scope="col" class="text-center">MRP</th>
                        <th scope="col" class="text-center">Rate</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{ item.itemName }}</td>
                        <td>{{ item.MRP | currency: "₹" }}</td>
                        <td>{{ item.Rate | currency: "₹" }}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning" ng-click="editItem(item)">
                                <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="deleteItem(item._id)">
                                <i class="fa fa-trash" aria-hidden="true"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

</body>
</html>
